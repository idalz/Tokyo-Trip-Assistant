version: '3.8'

services:
  tokyo-trip-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tokyo-trip-assistant
    ports:
      - "8501:8501"
      - "8000:8000"  # Optional: expose backend for local testing
    environment:
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    volumes:
      - ./app:/app/app  # For development hot reload
      - ./ui.py:/app/ui.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s